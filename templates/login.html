<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <meta charset="UTF-8">
    {% with messages=get_flashed_messages() %}

        <script type="text/javascript">
            alert("{{messages[-1]}}");

        </script>
        {% endif %}
    {% endwith %}
</head>

          <div class="idForm">
