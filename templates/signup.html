<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <meta charset="UTF-8">
    {% with messages=get_flashed_messages() %}
    {% if messages %}
        <script type="text/javascript">
            alert("{{messages[-1]}}");

        </script>
        {% endif %}
    {% endwith %}
</head>
<body width="100%" height="100%">

    <form action="/check_signup" method="post" class="mainForm">
      <h1 style="color:#0431B4;">Be with Us</h1>

      <div class="idForm">
        <input type="text" class="id" placeholder="ID" name="id">
      </div>

      <div class="emailForm">
        <input type="text" class="email" placeholder="Email" name="email">
      </div>

      <div class="passForm">
        <input type="password" class="pw" placeholder="PW" name="pw">
      </div>

      <div class="passForm">
        <input type="password" class="pw" placeholder="Confirm PW" name="pw2">
      </div>


      <input type="submit" value="Create Account" class="btn" >


      <script>
      	let button = () => {
        	alert('login Button !')
        }
      </script>

    </form>
</body>
</html>
